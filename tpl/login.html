<header class="login">
    <div>
        <p><img src="../img/logo.png" alt=""></p>
        <h1>专利监测预警系统</h1>

        <!--<button>获取账号</button>-->
    </div>
</header>

<article class="login">
    <div class="login-main">
        <form class="login-panel" name="loginForm">
            <h2>登录</h2>

            <div>
                <label for="username" class="icon-user"></label>
                <input type="text" placeholder="账号" id="username" name="username" ng-model="user.username" ng-required="true" autocomplete="off">
            </div>

            <div>
                <label for="password" class="icon-lock"></label>
                <input type="password" placeholder="密码" id="password" name="password" ng-model="user.password" ng-required="true" autocomplete="off">
            </div>

            <div>
                <button type="button" ng-click="login(user.username,user.password)" ng-disabled="loginForm.$invalid">登录</button>
            </div>

        </form>
    </div>
</article>
